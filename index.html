<!DOCTYPE HTML>
<html>
  <head>
    <style>
      #myCanvas { 
        border: 1px solid black;
        background: red
      }
    </style>
    <script>
      var canvas;
      var context;
      var x = 0;
      var y = 0;
      var deltaX = 1.3;
      var deltaY = 1.7;
      var radius = 10

      function kreis(x, y, radius, farbe) {
        context.beginPath();
        context.arc(x, y, radius, 0, 2 * Math.PI, false);
        context.fillStyle = farbe;
        context.fill();
      }

      function zeichneUndWarte()
      {
        kreis(x, y, radius+1, 'white');
        x += deltaX;
        y += deltaY;
        if (x >= 800 || x <= 0) {
          deltaX *= -1;
        }
        if (y >= 600 || y <= 0) {
          deltaY *= -1;
        }
        kreis(x, y, radius, 'green');
        setTimeout(zeichneUndWarte, 10);
      }

      window.onload = function(){
        canvas = document.getElementById("myCanvas");
        context = canvas.getContext("2d");
        zeichneUndWarte();
      };
    </script>
  </head>
  <body onmousedown="return false;">
    <canvas id="myCanvas" width="800" height="600">
    </canvas>
  </body>
</html>
